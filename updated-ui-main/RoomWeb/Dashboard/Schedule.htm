            // Function to update the schedule
            function updateSchedule(room) {
    const scheduleContainer = document.getElementById("room-schedule");
    const roomData = roomSchedules[room];

    if (roomData) {
        const scheduleRows = roomData.schedule.map((entry) => {
            if (entry.divider) {
                return `
                    <tr>
                      <td colspan="5" class="py-4 text-center">
                        <hr class="border-t border-orange-600 w-full">
                      </td>
                    </tr>
                `;
            } else {
                return `
                    <tr>
                        <td class="py-2">${entry.day}</td>
                        <td class="py-2">${entry.time}</td>
                        <td class="py-2">${entry.section}</td>
                        <td class="py-2">${entry.subject}</td>
                        <td class="py-2">${entry.instructor}</td>
                    </tr>
                `;
            }
        }).join("");

        //here you can add the data if room is OCCUPIED or NOT
        scheduleContainer.innerHTML = `
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Room Schedule</h2>
                <span class="text-red-600 font-bold">OCCUPIED</span>
            </div>
            <div class="mb-4">
                <p><strong>Room no.:</strong> ${room}</p>
                <p><strong>Room Type:</strong> ${roomData.type}</p>
            </div>
            <div>
                <h3 class="text-center font-semibold mb-2">${room} SCHEDULE</h3>
                <table class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="py-2">Day</th>
                            <th class="py-2">Time</th>
                            <th class="py-2">Section</th>
                            <th class="py-2">Subject</th>
                            <th class="py-2">Instructor</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${scheduleRows}
                    </tbody>
                </table>
            </div>
        `;
    } else {
        scheduleContainer.innerHTML = `<p>No schedule available for ${room}.</p>`;
    }
}
        </script>
