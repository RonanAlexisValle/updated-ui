<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        // Function to update room status
        function updateRoomStatus(room) {
            const roomStatusElement = document.getElementById("room-status");
            const roomNoElement = document.getElementById("room-no");
            const roomTypeElement = document.getElementById("room-type-details");
            const occupiedByElement = document.getElementById("occupied-by");
            const populationElement = document.getElementById("population");
            const instructorElement = document.getElementById("instructor");

            // Update the room's details based on the selected room
            switch(room) {
                case '300':
                    roomStatusElement.textContent = 'OCCUPIED';
                    roomStatusElement.style.color = 'red';
                    roomNoElement.textContent = 'ROOM 300';
                    roomTypeElement.textContent = 'Computer Engineering Lecture and Multimedia Room';
                    occupiedByElement.textContent = 'BSCpE 4 - 4';
                    populationElement.textContent = '45';
                    instructorElement.textContent = 'Engr. Cansino';
                    break;
                case '310':
                    roomStatusElement.textContent = 'OCCUPIED';
                    roomStatusElement.style.color = 'red';
                    roomNoElement.textContent = 'ROOM 310';
                    roomTypeElement.textContent = 'Computer Engineering Lecture Room';
                    occupiedByElement.textContent = 'BSCpE 4 - 4';
                    populationElement.textContent = '45';
                    instructorElement.textContent = 'Engr. Bautista';
                    break;
                case '311':
                    roomStatusElement.textContent = 'AVAILABLE';
                    roomStatusElement.style.color = 'green';
                    roomNoElement.textContent = 'ROOM 311';
                    roomTypeElement.textContent = 'Computer Programming and Design Laboratory';
                    occupiedByElement.textContent = 'N/A';
                    populationElement.textContent = '0';
                    instructorElement.textContent = 'Engr. Pajabera';
                    break;
                    case '312':
                    roomStatusElement.textContent = 'AVAILABLE';
                    roomStatusElement.style.color = 'green';
                    roomNoElement.textContent = 'ROOM 312';
                    roomTypeElement.textContent = 'Digital Systems and Simulation and Drafting Laboratory';
                    occupiedByElement.textContent = 'N/A';
                    populationElement.textContent = '0';
                    instructorElement.textContent = 'Dr. Ado';
                    break;
                    case '313':
                    roomStatusElement.textContent = 'AVAILABLE';
                    roomStatusElement.style.color = 'green';
                    roomNoElement.textContent = 'ROOM 313';
                    roomTypeElement.textContent = 'Computer Programming and Design Laboratory';
                    occupiedByElement.textContent = 'N/A';
                    populationElement.textContent = '0';
                    instructorElement.textContent = 'Engr. Valle';
                    break;
                    case '314':
                    roomStatusElement.textContent = 'AVAILABLE';
                    roomStatusElement.style.color = 'green';
                    roomNoElement.textContent = 'ROOM 314';
                    roomTypeElement.textContent = 'Emerson Laboratory Room';
                    occupiedByElement.textContent = 'N/A';
                    populationElement.textContent = '0';
                    instructorElement.textContent = 'Engr. Cabate';
                    break;
                    case '315':
                    roomStatusElement.textContent = 'AVAILABLE';
                    roomStatusElement.style.color = 'green';
                    roomNoElement.textContent = 'ROOM 315';
                    roomTypeElement.textContent = 'Computer Architecture and Networking';
                    occupiedByElement.textContent = 'N/A';
                    populationElement.textContent = '0';
                    instructorElement.textContent = 'Engr. Amulong';
                    break;
                    case '316':
                    roomStatusElement.textContent = 'AVAILABLE';
                    roomStatusElement.style.color = 'green';
                    roomNoElement.textContent = 'ROOM 316';
                    roomTypeElement.textContent = 'Electronic and Electrical Circuit and Design Laboratory';
                    occupiedByElement.textContent = 'N/A';
                    populationElement.textContent = '0';
                    instructorElement.textContent = 'Engr. Jaylo';
                    break;
                // More rooms as per your original code
                default:
                    roomStatusElement.textContent = 'UNKNOWN';
                    roomStatusElement.style.color = 'gray';
                    roomNoElement.textContent = 'N/A';
                    roomTypeElement.textContent = 'N/A';
                    occupiedByElement.textContent = 'N/A';
                    populationElement.textContent = '0';
                    instructorElement.textContent = 'N/A';
            }
        }

        // Function to set room status to "AVAILABLE" when "LEAVE ROOM" is clicked
        function leaveRoom() {
            const roomStatusElement = document.getElementById("room-status");
            const occupiedByElement = document.getElementById("occupied-by");
            const populationElement = document.getElementById("population");

            roomStatusElement.textContent = 'AVAILABLE';
            roomStatusElement.style.color = 'green';
            occupiedByElement.textContent = 'N/A';
            populationElement.textContent = '0';
        }

        // Function to set room status to "OCCUPIED" when "ENTER ROOM" is clicked
        function enterRoom() {
            const roomStatusElement = document.getElementById("room-status");
            const occupiedByElement = document.getElementById("occupied-by");
            const populationElement = document.getElementById("population");

            roomStatusElement.textContent = 'OCCUPIED';
            roomStatusElement.style.color = 'red';
            occupiedByElement.textContent = 'BSCpE 4 - 4';
            populationElement.textContent = '45';
        }
    </script>
</head>
<body class="bg-gray-300 text-gray-800">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="fixed h-full bg-orange-600 group transition-all duration-300 w-16 hover:w-64">
            <div class="flex flex-col h-full">
                <a href="#" class="flex items-center p-4 border-b border-b-white">

                <ul class="flex flex-col mt-4 space-y-2">
                    <li><a href="Main.html" class="flex items-center px-4 py-2 text-white rounded-md hover:bg-orange-500 transition-all duration-300"><i class="fas fa-home text-2xl"></i><span class="ml-3 text-lg font-poppins opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Dashboard</span></a></li>
                    <li><a href="Room.html" class="flex items-center px-4 py-2 text-white rounded-md hover:bg-orange-500 transition-all duration-300"><i class="fas fa-th-large text-2xl"></i><span class="ml-3 text-lg font-poppins opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Rooms</span></a></li>
                    <li><a href="Schedule.htm" class="flex items-center px-4 py-2 text-white rounded-md hover:bg-orange-500 transition-all duration-300"><i class="fas fa-calendar-alt text-2xl"></i><span class="ml-3 text-lg font-poppins opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Schedule</span></a></li>
                    <li><a href="Logs.html" class="flex items-center px-4 py-2 text-white rounded-md hover:bg-orange-500 transition-all duration-300"><i class="fas fa-file-alt text-2xl"></i><span class="ml-3 text-lg font-poppins opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">Logs</span></a></li>
                </ul>

        </div>

        <!-- Main Content -->
        <div class="flex-1 bg-gray-100 ml-16 p-6">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-orange-600">ROOMS</h1>
                <div class="flex items-center space-x-4">
                    <i class="fas fa-search text-orange-600 text-xl"></i>
                    <i class="fas fa-bell text-orange-600 text-xl"></i>

            </div>
            <!-- Content -->
            <div class="flex space-x-6">
                <!-- Rooms in CPE -->
                <div class="bg-white shadow-md rounded-lg p-4 w-1/2" style="width: 200px;">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold">Rooms in CPE</h2>
                    </div>
                    <div class="space-y-2">
                        <button onclick="updateRoomStatus('300')" class="flex justify-between items-center w-full p-2 border-b text-left bg-transparent hover:bg-gray-200 transition-all duration-300 rounded-md">
                            <span>ROOM 300</span>
                            <i class="fas fa-ellipsis-v text-gray-600"></i>
                        </button>
                        <button onclick="updateRoomStatus('310')" class="flex justify-between items-center w-full p-2 border-b text-left bg-transparent hover:bg-gray-200 transition-all duration-300 rounded-md">
                            <span>ROOM 310</span>
                            <i class="fas fa-ellipsis-v text-gray-600"></i>
                        </button>
                        <button onclick="updateRoomStatus('311')" class="flex justify-between items-center w-full p-2 border-b text-left bg-transparent hover:bg-gray-200 transition-all duration-300 rounded-md">
                            <span>ROOM 311</span>
                            <i class="fas fa-ellipsis-v text-gray-600"></i>
                        </button>
                        <button onclick="updateRoomStatus('312')" class="flex justify-between items-center w-full p-2 border-b text-left bg-transparent hover:bg-gray-200 transition-all duration-300 rounded-md">
                            <span>ROOM 312</span>
                            <i class="fas fa-ellipsis-v text-gray-600"></i>
                        </button>
                        <button onclick="updateRoomStatus('313')" class="flex justify-between items-center w-full p-2 border-b text-left bg-transparent hover:bg-gray-200 transition-all duration-300 rounded-md">
                            <span>ROOM 313</span>
                            <i class="fas fa-ellipsis-v text-gray-600"></i>
                        </button>
                        <button onclick="updateRoomStatus('314')" class="flex justify-between items-center w-full p-2 border-b text-left bg-transparent hover:bg-gray-200 transition-all duration-300 rounded-md">
                            <span>ROOM 314</span>
                            <i class="fas fa-ellipsis-v text-gray-600"></i>
                        </button>
                        <button onclick="updateRoomStatus('315')" class="flex justify-between items-center w-full p-2 border-b text-left bg-transparent hover:bg-gray-200 transition-all duration-300 rounded-md">
                            <span>ROOM 315</span>
                            <i class="fas fa-ellipsis-v text-gray-600"></i>
                        </button>
                        <button onclick="updateRoomStatus('316')" class="flex justify-between items-center w-full p-2 border-b text-left bg-transparent hover:bg-gray-200 transition-all duration-300 rounded-md">
                            <span>ROOM 316</span>
                            <i class="fas fa-ellipsis-v text-gray-600"></i>
                        </button>
                        <!-- Additional room buttons as per your original code -->
                    </div>
                </div>

                <!-- Room Details -->
                <div class="bg-white shadow-md rounded-lg p-4 w-1/2" style="max-height: 600px; width: 1200px;">
                    <h2 class="text-lg font-bold mb-4">Room Details</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <span>Room Status</span>
                            <span id="room-status" class="text-gray-600 font-bold">UNKNOWN</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Room Number</span>
                            <span id="room-no" class="font-semibold">N/A</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Room Type</span>
                            <span id="room-type-details" class="font-semibold">N/A</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Occupied By</span>
                            <span id="occupied-by" class="font-semibold">N/A</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Population</span>
                            <span id="population" class="font-semibold">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Instructor</span>
                            <span id="instructor" class="font-semibold">N/A</span>
                        </div>

                        <!-- Equipment List -->
                        <div class="space-y-10">
                            <div class="mt-8">
                                <div class="border-t border-gray-700 mb-4"></div>
                                <h2 class="text-lg font-semibold mb-1">Equipment List</h2>
                                <div class="space-y-3">
                                    <div class="flex justify-between">
                                        <span>Number of Chairs</span>
                                        <span class="font-semibold">N/A</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span>Number of Computers</span>
                                        <span class="font-semibold">N/A</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Buttons -->
                    <div class="flex items-center justify-center space-x-4">
                        <button onclick="enterRoom()" class="mt-4 w-1/2 p-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-all duration-300">Enter Room</button>
                        <button onclick="leaveRoom()" class="mt-4 w-1/2 p-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-all duration-300">Leave Room</button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</body>
